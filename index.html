<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards Concorso Scuola</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Flashcards – Concorso Scuola</h1>
    <div class="stats">
      <span id="count-remaining">Rimaste: 0</span>
      <span id="count-review">Revisione: 0</span>
    </div>
  </header>

  <main class="center">
    <div id="card-area" class="card-area">
      <div class="card" id="card">
        <div class="face front" id="card-front">
          <div class="tag" id="card-direction">—</div>
          <div class="text" id="card-question">Tocca o premi spazio per iniziare</div>
          <div class="meta" id="card-meta"></div>
        </div>
        <div class="face back hidden" id="card-back">
          <div class="tag">Risposta</div>
          <div class="text" id="card-answer">—</div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="btn-toggle-review" class="secondary">Avvia Revisione</button>
      <button id="btn-reset" class="ghost">Reset</button>
    </div>
  </main>

  <footer class="footer">
    <small>© 2025 – Flashcards Concorso Scuola</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
