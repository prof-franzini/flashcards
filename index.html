<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards Concorso Scuola</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- üî∏ Open Graph / Anteprima link -->
  <meta property="og:title" content="Flashcards ‚Äì Concorso Scuola" />
  <meta property="og:description" content="Allena la tua memoria su pedagogia, psicologia e metodologie didattiche per il concorso scuola." />
  <meta property="og:image" content="https://prof-franzini.github.io/flashcards/preview.png" />
  <meta property="og:url" content="https://prof-franzini.github.io/flashcards/" />
  <meta property="og:type" content="website" />

  <!-- üî∏ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="preview.png" />
  <meta name="apple-mobile-web-app-title" content="Flashcards" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>
  <header class="topbar">
    <h1>Flashcards ‚Äì Concorso Scuola</h1>
    <div class="stats">
      <span id="count-remaining">Rimaste: 0</span>
      <span id="count-review">Revisione: 0</span>
    </div>
  </header>

  <!-- üîπ Selezione area -->
  <main id="area-select" class="center">
    <h2>Seleziona la macroarea</h2>
    <select id="area-dropdown">
      <option value="tutte">Tutte le aree</option>
      <option value="Pedagogia generale e storia della pedagogia">Pedagogia generale e storia della pedagogia</option>
      <option value="Psicologia dello sviluppo e dell‚Äôapprendimento">Psicologia dello sviluppo e dell‚Äôapprendimento</option>
    </select>
    <button id="btn-start">Inizia</button>
  </main>

  <!-- üîπ Area di gioco -->
  <main id="game-area" class="center hidden">
    <div id="card-area" class="card-area">
      <div class="card" id="card">
        <div class="face front" id="card-front">
          <div class="tag" id="card-direction">‚Äî</div>
          <div class="text" id="card-question">Tocca o premi spazio per iniziare</div>
          <div class="meta" id="card-meta"></div>
        </div>
        <div class="face back hidden" id="card-back">
          <div class="tag">Risposta</div>
          <div class="text" id="card-answer">‚Äî</div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="btn-toggle-review" class="secondary">Avvia Revisione</button>
      <button id="btn-reset" class="ghost">Reset</button>
      <button id="btn-home" class="ghost">üè† Menu principale</button>
    </div>
  </main>

  <footer class="footer">
    <small>¬© 2025 ‚Äì Flashcards Concorso Scuola</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
